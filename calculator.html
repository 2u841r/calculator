<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1> Calculator</h1>
    <div class="card">
        <div class="calchead">
            <input type="text" id="history">
            <input type="text" id="result" maxlength="10" placeholder="0">
        </div>
        <div class="calcbody">
            <div>
                <input type="button" id="clear" class="btn" value="c"> 
                <input type="button" id="plusminus" class="btn" value="+/-"> 
                <input type="button" id="modulo" class="btn" value="%"> 
                <input type="button" id="division" class="btn btns" value="/"> 
            </div>

            <div>
                <input type="button" id="seven" class="btn" value="7"> 
                <input type="button" id="eight" class="btn" value="8"> 
                <input type="button" id="nine" class="btn" value="9"> 
                <input type="button" id="multiplication" class="btn btns" value="X"> 
            </div>

            <div>
                <input type="button" id="four" class="btn" value="4"> 
                <input type="button" id="five" class="btn" value="5"> 
                <input type="button" id="six" class="btn" value="6"> 
                <input type="button" id="subtraction" class="btn btns" value="-"> 
            </div>


            <div>
                <input type="button" id="one" class="btn" value="1"> 
                <input type="button" id="two" class="btn" value="2"> 
                <input type="button" id="three" class="btn" value="3"> 
                <input type="button" id="addition" class="btn btns" value="+"> 
            </div>

            <div>
                <input type="button" id="zero" class="btn" value="0"> 
                <input type="button" id="point" class="btn" value="."> 
                <input type="button" id="del" class="btn" value="DEL"> 
                <input type="button" id="equal" class="btn" value="="> 
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
